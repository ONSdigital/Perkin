[default]
START_CMD: python3.4 -m app.main
TMP_DIR: 'tmp'

[logging]
LOGGING_LEVEL: DEBUG
LOGGING_FORMAT: %(asctime)s.%(msecs)06dZ|%(levelname)s: sdx-collect: %(message)s

[Default URLs]
SDX_RESPONSES_URL: http://sdx-store:5000/responses
SDX_DECRYPT_URL: http://sdx-decrypt:5000/decrypt
SDX_VALIDATE_URL: http://sdx-validate:5000/validate

[RRM Queue]
RABBIT_QUEUE: survey
RABBIT_QUARANTINE_QUEUE: survey_quarantine
RABBIT_EXCHANGE: message
RABBIT_RRM_RECEIPT_QUEUE: rrm_receipt

[Rabbit URLs]
RABBITMQ_HOST: rabbit
RABBITMQ_PORT: 5672
RABBITMQ_DEFAULT_USER: rabbit
RABBITMQ_DEFAULT_PASS: rabbit
RABBITMQ_DEFAULT_VHOST: %2f
RABBITMQ_DEFAULT_VHOST2: %2f
RABBITMQ_HOST2: rabbit
RABBITMQ_PORT2: 5672
RABBIT_URL: amqp://${RABBITMQ_DEFAULT_USER}:${RABBITMQ_DEFAULT_PASS}@${RABBITMQ_HOST}:{RABBITMQ_PORT}/${RABBITMQ_DEFAULT_VHOST}
RABBIT_URL2: amqp://${RABBITMQ_DEFAULT_USER}:${RABBITMQ_DEFAULT_PASS}@${RABBITMQ_HOST2}:${RABBITMQ_PORT2}/${RABBITMQ_DEFAULT_VHOST}
RABBIT_URLS: RABBIT_URL, RABBIT_URL2
RABBITMQ_VARS: RABBITMQ_HOST RABBITMQ_PORT RABBITMQ_DEFAULT_USER RABBITMQ_DEFAULT_PASS RABBITMQ_DEFAULT_VHOST
RABBITMQ2_VARS: RABBITMQ_HOST2 RABBITMQ_PORT2 RABBITMQ_DEFAULT_VHOST2

[Downstream Queues]
RABBIT_SURVEY_QUEUE: sdx-survey-notification-durable

[Receipt Authentication]
RECEIPT_USER: test
RECEIPT_PASS: test